<div class="card">
  <div class="header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="cold-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="movies.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Title</th>
            <th>Director</th>
            <th>Year Released</th>
            <th>Description</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">
            <td><img src="" alt="" /></td>
            <td>{{ movie.movieTitle }}</td>
            <td>{{ movie.movieDirector }}</td>
            <td>{{ movie.releaseYear }}</td>
            <td>{{ movie.description }}</td>
            <td>{{ movie.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
